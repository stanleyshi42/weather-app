<div class="p-2 my-3 border border-dark">
  <div class="row">
    <div class="col-auto me-auto lead">{{ cityName }}</div>
    <div class="col-auto">
      <button class="btn btn-danger" (click)="deleteCity(index)">🗑️</button>
    </div>
  </div>

  <div class="row">
    <div
      class="col"
      *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']"
    >
      <div class="lead fs-3 text-center">{{ day }}</div>
    </div>
  </div>

  <div class="row">
    <div class="col" *ngFor="let w of weather">
      <div class="lead fs-3 text-center">{{ w[0] }}°F / {{ w[1] }}°F</div>
    </div>
  </div>
</div>
