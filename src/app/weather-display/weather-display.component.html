<div class="container">
  <div class="lead fs-1 my-2">Weather App</div>
  <div class="row">
    <div class="col-auto">
      <input class="lead" size="40" [(ngModel)]="cityInput" />
    </div>
    <div class="col-auto me-auto g-0">
      <button class="btn btn-primary" (click)="addCity()">ðŸ”Ž</button>
    </div>
    <div class="col-auto">
      <button class="btn btn-danger" (click)="deleteAllCities()">
        Delete All
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-weather-card
        *ngFor="let city of cities; let i = index"
        [index]="i"
        [city]="city"
        
      ></app-weather-card>
    </div>
  </div>
</div>
